<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gesture PDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            background: #121212;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            width: 100%;
            height: 100vh;
            position: relative;
            background: #1a1a1a;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .canvas-container {
            position: relative;
            overflow: visible;
            transform-origin: center center;
            transition: transform 0.1s;
        }

        #pdf-canvas {
            display: block;
            background: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            cursor: grab;
        }

        #pdf-canvas:active {
            cursor: grabbing;
        }

        .annotation-mode {
            cursor: crosshair !important;
        }

        .page-info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            backdrop-filter: blur(10px);
            z-index: 100;
            transition: opacity 0.3s;
        }

        .mode-indicator {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(59, 130, 246, 0.9);
            color: white;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            z-index: 100;
            backdrop-filter: blur(10px);
            animation: pulse 2s infinite;
            display: none;
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        .highlight {
            position: absolute;
            background: rgba(255, 235, 59, 0.4);
            border-radius: 2px;
            cursor: pointer;
            transition: background 0.2s;
            z-index: 10;
            pointer-events: auto;
        }

        .highlight:hover {
            background: rgba(255, 235, 59, 0.6);
        }

        .note-sheet {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #2d2d2d;
            border-radius: 24px 24px 0 0;
            padding: 24px;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.3);
        }

        .note-sheet.active {
            transform: translateY(0);
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .note-title {
            font-size: 20px;
            font-weight: 600;
            color: #ffffff;
        }

        .close-btn {
            width: 36px;
            height: 36px;
            border-radius: 18px;
            background: #3b3b3b;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .note-textarea {
            width: 100%;
            height: 150px;
            background: #3b3b3b;
            border: 2px solid #4a4a4a;
            border-radius: 12px;
            padding: 16px;
            color: white;
            font-size: 16px;
            font-family: inherit;
            resize: none;
            margin-bottom: 20px;
        }

        .note-textarea:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .save-btn {
            width: 100%;
            padding: 16px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .save-btn:hover {
            background: #2563eb;
        }

        .delete-btn {
            width: 100%;
            padding: 16px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 12px;
        }

        .delete-btn:hover {
            background: #dc2626;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .touch-indicator {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 60px;
            z-index: 5;
            opacity: 0.1;
            background: red;
            display: none; /* For debugging only */
        }

        .touch-indicator.left {
            left: 0;
        }

        .touch-indicator.right {
            right: 0;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
        }

        .page-transition {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #1a1a1a;
            z-index: 50;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .swipe-hint {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 12px;
            color: #aaa;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="canvas-container" id="canvas-container">
            <canvas id="pdf-canvas"></canvas>
        </div>
        
        <div class="page-info">Page: <span id="page-num">1</span> / <span id="page-count">1</span></div>
        <div class="mode-indicator" id="mode-indicator">Annotation Mode</div>
        
        <div class="touch-indicator left"></div>
        <div class="touch-indicator right"></div>
        <div class="page-transition" id="page-transition"></div>
        
        <div class="loading" id="loading">Loading PDF...</div>
        <div class="swipe-hint">Swipe from edges to change pages • Double tap to reset zoom</div>
    </div>

    <div class="overlay" id="overlay"></div>
    
    <div class="note-sheet" id="note-sheet">
        <div class="note-header">
            <div class="note-title">Note</div>
            <button class="close-btn" id="close-note">×</button>
        </div>
        <textarea class="note-textarea" id="note-text" placeholder="Type your note here..."></textarea>
        <button class="save-btn" id="save-note">Save Note</button>
        <button class="delete-btn" id="delete-highlight">Delete Highlight</button>
    </div>

    <script>
        class GesturePDFViewer {
            constructor() {
                this.pdfDoc = null;
                this.currentPage = 1;
                this.currentScale = 1.0;
                this.originalScale = 1.0;
                this.renderContext = null;
                this.canvas = document.getElementById('pdf-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.canvasContainer = document.getElementById('canvas-container');
                
                this.isAnnotationMode = false;
                this.isPinching = false;
                this.isScrolling = false;
                this.isEdgeSwiping = false;
                
                this.annotations = new Map();
                this.currentHighlight = null;
                this.activeHighlight = null;
                this.highlightStart = null;
                
                this.touchStart = null;
                this.lastTap = 0;
                this.longPressTimer = null;
                this.pinchStartDistance = 0;
                this.pinchStartScale = 1.0;
                
                this.init();
            }

            async init() {
                // For demo, using a sample PDF URL
                // Replace with your PDF loading logic
                const pdfUrl = 'https://raw.githubusercontent.com/mozilla/pdf.js/ba2edeae/web/compressed.tracemonkey-pldi-09.pdf';
                
                try {
                    document.getElementById('loading').style.display = 'block';
                    
                    // Load PDF
                    const loadingTask = pdfjsLib.getDocument(pdfUrl);
                    this.pdfDoc = await loadingTask.promise;
                    
                    document.getElementById('page-count').textContent = this.pdfDoc.numPages;
                    
                    // Setup canvas
                    this.setupCanvas();
                    
                    // Load annotations
                    this.loadAnnotations();
                    
                    // Render first page
                    await this.renderPage(this.currentPage);
                    
                    document.getElementById('loading').style.display = 'none';
                    
                    // Setup event listeners
                    this.setupEventListeners();
                    
                } catch (error) {
                    console.error('Error loading PDF:', error);
                    document.getElementById('loading').textContent = 'Error loading PDF';
                }
            }

            setupCanvas() {
                const dpr = window.devicePixelRatio || 1;
                this.renderContext = {
                    canvasContext: this.ctx,
                    viewport: null,
                    transform: [dpr, 0, 0, dpr, 0, 0]
                };
            }

            setupEventListeners() {
                // Touch events on the container
                this.canvasContainer.addEventListener('touchstart', this.handleTouchStart.bind(this), { passive: false });
                this.canvasContainer.addEventListener('touchmove', this.handleTouchMove.bind(this), { passive: false });
                this.canvasContainer.addEventListener('touchend', this.handleTouchEnd.bind(this));
                
                // Mouse events (for desktop testing)
                this.canvasContainer.addEventListener('mousedown', this.handleMouseDown.bind(this));
                this.canvasContainer.addEventListener('mousemove', this.handleMouseMove.bind(this));
                this.canvasContainer.addEventListener('mouseup', this.handleMouseUp.bind(this));
                
                // Double tap detection
                this.canvas.addEventListener('touchend', this.handleTap.bind(this));
                this.canvas.addEventListener('click', this.handleClick.bind(this));
                
                // Note sheet controls
                document.getElementById('close-note').addEventListener('click', () => this.hideNoteSheet());
                document.getElementById('save-note').addEventListener('click', () => this.saveNote());
                document.getElementById('delete-highlight').addEventListener('click', () => this.deleteHighlight());
                document.getElementById('overlay').addEventListener('click', () => this.hideNoteSheet());
                
                // Handle viewport resize
                window.addEventListener('resize', () => {
                    this.renderPage(this.currentPage);
                });
            }

            handleTouchStart(e) {
                if (e.touches.length === 2) {
                    // PINCH ZOOM START
                    this.isPinching = true;
                    this.isAnnotationMode = false;
                    document.getElementById('mode-indicator').style.display = 'none';
                    
                    const touch1 = e.touches[0];
                    const touch2 = e.touches[1];
                    
                    this.pinchStartDistance = this.getTouchDistance(touch1, touch2);
                    this.pinchStartScale = this.currentScale;
                    
                    e.preventDefault();
                    return;
                }

                if (e.touches.length === 1) {
                    const touch = e.touches[0];
                    this.touchStart = {
                        x: touch.clientX,
                        y: touch.clientY,
                        time: Date.now(),
                        clientX: touch.clientX,
                        clientY: touch.clientY
                    };
                    
                    // Check if touch started in edge zone (60px from edges)
                    const isLeftEdge = touch.clientX < 60;
                    const isRightEdge = touch.clientX > window.innerWidth - 60;
                    
                    if (isLeftEdge) {
                        this.isEdgeSwiping = true;
                        console.log('Left edge touch detected');
                    } else if (isRightEdge) {
                        this.isEdgeSwiping = true;
                        console.log('Right edge touch detected');
                    }

                    // Start long press timer for annotation mode
                    if (!this.isPinching && !this.isEdgeSwiping) {
                        this.longPressTimer = setTimeout(() => {
                            if (!this.isPinching && !this.isEdgeSwiping) {
                                this.enterAnnotationMode();
                            }
                        }, 650);
                    }
                }
            }

            handleTouchMove(e) {
                if (e.touches.length === 2 && this.isPinching) {
                    // HANDLE PINCH ZOOM
                    const touch1 = e.touches[0];
                    const touch2 = e.touches[1];
                    const currentDistance = this.getTouchDistance(touch1, touch2);
                    
                    const scaleChange = currentDistance / this.pinchStartDistance;
                    this.currentScale = this.pinchStartScale * scaleChange;
                    
                    // Limit zoom scale
                    this.currentScale = Math.max(0.5, Math.min(this.currentScale, 3.0));
                    
                    // Apply zoom transform
                    this.canvasContainer.style.transform = `scale(${this.currentScale})`;
                    
                    e.preventDefault();
                    return;
                }

                if (e.touches.length === 1 && this.touchStart) {
                    const touch = e.touches[0];
                    const deltaX = touch.clientX - this.touchStart.x;
                    const deltaY = touch.clientY - this.touchStart.y;
                    
                    // Clear long press timer if movement detected
                    if (Math.abs(deltaX) > 10 || Math.abs(deltaY) > 10) {
                        clearTimeout(this.longPressTimer);
                        this.longPressTimer = null;
                        
                        // Handle edge swipe for page change
                        if (this.isEdgeSwiping && Math.abs(deltaX) > 50 && Math.abs(deltaY) < 100) {
                            // Show transition effect
                            document.getElementById('page-transition').style.opacity = '0.7';
                            
                            if (deltaX > 0) {
                                // Swipe right from left edge - previous page
                                console.log('Previous page swipe detected');
                                this.previousPage();
                            } else {
                                // Swipe left from right edge - next page
                                console.log('Next page swipe detected');
                                this.nextPage();
                            }
                            
                            // Hide transition effect after delay
                            setTimeout(() => {
                                document.getElementById('page-transition').style.opacity = '0';
                            }, 300);
                            
                            this.isEdgeSwiping = false;
                            this.touchStart = null;
                            e.preventDefault();
                            return;
                        }
                        
                        // Handle highlighting in annotation mode
                        if (this.isAnnotationMode && !this.isEdgeSwiping) {
                            this.handleHighlight(touch.clientX, touch.clientY);
                        }
                    }
                }
            }

            handleTouchEnd(e) {
                clearTimeout(this.longPressTimer);
                this.longPressTimer = null;
                
                if (this.isPinching) {
                    this.isPinching = false;
                    // When pinch ends, re-render PDF at new scale
                    setTimeout(() => {
                        this.renderPage(this.currentPage);
                        this.canvasContainer.style.transform = 'scale(1)';
                    }, 100);
                }
                
                if (this.isEdgeSwiping) {
                    this.isEdgeSwiping = false;
                }
                
                if (this.isAnnotationMode && this.currentHighlight) {
                    this.finalizeHighlight();
                }
                
                this.touchStart = null;
            }

            handleMouseDown(e) {
                this.touchStart = {
                    x: e.clientX,
                    y: e.clientY,
                    time: Date.now(),
                    clientX: e.clientX,
                    clientY: e.clientY
                };

                const isLeftEdge = e.clientX < 60;
                const isRightEdge = e.clientX > window.innerWidth - 60;

                if (isLeftEdge || isRightEdge) {
                    this.isEdgeSwiping = true;
                    console.log('Edge swipe mode enabled via mouse');
                }

                if (!this.isEdgeSwiping) {
                    this.longPressTimer = setTimeout(() => {
                        if (!this.isEdgeSwiping) {
                            this.enterAnnotationMode();
                        }
                    }, 650);
                }
            }

            handleMouseMove(e) {
                if (this.touchStart) {
                    const deltaX = e.clientX - this.touchStart.x;
                    const deltaY = e.clientY - this.touchStart.y;

                    if (Math.abs(deltaX) > 10 || Math.abs(deltaY) > 10) {
                        clearTimeout(this.longPressTimer);
                        this.longPressTimer = null;

                        if (this.isEdgeSwiping && Math.abs(deltaX) > 50 && Math.abs(deltaY) < 100) {
                            document.getElementById('page-transition').style.opacity = '0.7';
                            
                            if (deltaX > 0) {
                                console.log('Mouse: Previous page swipe');
                                this.previousPage();
                            } else {
                                console.log('Mouse: Next page swipe');
                                this.nextPage();
                            }
                            
                            setTimeout(() => {
                                document.getElementById('page-transition').style.opacity = '0';
                            }, 300);
                            
                            this.isEdgeSwiping = false;
                            this.touchStart = null;
                            return;
                        }

                        if (this.isAnnotationMode && !this.isEdgeSwiping) {
                            this.handleHighlight(e.clientX, e.clientY);
                        }
                    }
                }
            }

            handleMouseUp() {
                clearTimeout(this.longPressTimer);
                this.longPressTimer = null;
                
                if (this.isEdgeSwiping) {
                    this.isEdgeSwiping = false;
                }
                
                if (this.isAnnotationMode && this.currentHighlight) {
                    this.finalizeHighlight();
                }
                
                this.touchStart = null;
            }

            handleTap(e) {
                const now = Date.now();
                const timeSinceLastTap = now - this.lastTap;
                
                if (timeSinceLastTap < 300) {
                    // Double tap - reset zoom
                    this.resetZoom();
                    e.preventDefault();
                }
                
                this.lastTap = now;
            }

            handleClick(e) {
                // Check if clicking on a highlight
                if (this.isAnnotationMode) {
                    const rect = this.canvas.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    const highlight = this.findHighlightAt(x, y);
                    if (highlight) {
                        this.showNoteSheet(highlight);
                    }
                }
            }

            getTouchDistance(touch1, touch2) {
                const dx = touch1.clientX - touch2.clientX;
                const dy = touch1.clientY - touch2.clientY;
                return Math.sqrt(dx * dx + dy * dy);
            }

            enterAnnotationMode() {
                this.isAnnotationMode = true;
                this.canvas.classList.add('annotation-mode');
                document.getElementById('mode-indicator').style.display = 'block';
                console.log('Annotation mode activated');
            }

            exitAnnotationMode() {
                this.isAnnotationMode = false;
                this.canvas.classList.remove('annotation-mode');
                document.getElementById('mode-indicator').style.display = 'none';
                this.currentHighlight = null;
                this.highlightStart = null;
            }

            handleHighlight(x, y) {
                const rect = this.canvas.getBoundingClientRect();
                const canvasX = x - rect.left;
                const canvasY = y - rect.top;
                
                if (!this.highlightStart) {
                    this.highlightStart = { x: canvasX, y: canvasY };
                    this.currentHighlight = {
                        x: canvasX,
                        y: canvasY,
                        width: 0,
                        height: 0,
                        page: this.currentPage
                    };
                } else {
                    this.currentHighlight.width = canvasX - this.highlightStart.x;
                    this.currentHighlight.height = canvasY - this.highlightStart.y;
                    
                    // Draw temporary highlight
                    this.drawHighlight(this.currentHighlight);
                }
            }

            finalizeHighlight() {
                if (this.currentHighlight && 
                    Math.abs(this.currentHighlight.width) > 10 && 
                    Math.abs(this.currentHighlight.height) > 10) {
                    
                    // Normalize coordinates
                    if (this.currentHighlight.width < 0) {
                        this.currentHighlight.x += this.currentHighlight.width;
                        this.currentHighlight.width = Math.abs(this.currentHighlight.width);
                    }
                    if (this.currentHighlight.height < 0) {
                        this.currentHighlight.y += this.currentHighlight.height;
                        this.currentHighlight.height = Math.abs(this.currentHighlight.height);
                    }
                    
                    // Add unique ID
                    this.currentHighlight.id = Date.now().toString();
                    
                    // Save highlight
                    this.saveHighlight(this.currentHighlight);
                    
                    // Draw permanent highlight
                    this.drawHighlight(this.currentHighlight, true);
                }
                
                this.currentHighlight = null;
                this.highlightStart = null;
            }

            drawHighlight(highlight, permanent = false) {
                if (!permanent) {
                    // Clear temporary highlights
                    const tempHighlights = document.querySelectorAll('.highlight:not([data-permanent])');
                    tempHighlights.forEach(el => el.remove());
                }
                
                const highlightEl = document.createElement('div');
                highlightEl.className = 'highlight';
                highlightEl.style.left = `${highlight.x}px`;
                highlightEl.style.top = `${highlight.y}px`;
                highlightEl.style.width = `${highlight.width}px`;
                highlightEl.style.height = `${highlight.height}px`;
                
                if (permanent) {
                    highlightEl.setAttribute('data-id', highlight.id);
                    highlightEl.setAttribute('data-permanent', 'true');
                    
                    highlightEl.addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (this.isAnnotationMode) {
                            this.showNoteSheet(highlight);
                        }
                    });
                    
                    highlightEl.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        if (this.isAnnotationMode) {
                            this.deleteHighlight(highlight.id);
                        }
                    });
                }
                
                this.canvasContainer.appendChild(highlightEl);
            }

            findHighlightAt(x, y) {
                const highlights = this.annotations.get(this.currentPage) || [];
                return highlights.find(h => 
                    x >= h.x && x <= h.x + h.width &&
                    y >= h.y && y <= h.y + h.height
                );
            }

            async renderPage(pageNum) {
                if (!this.pdfDoc || pageNum < 1 || pageNum > this.pdfDoc.numPages) return;
                
                this.currentPage = pageNum;
                document.getElementById('page-num').textContent = pageNum;
                
                const page = await this.pdfDoc.getPage(pageNum);
                
                // Calculate viewport with current scale
                const viewport = page.getViewport({ scale: this.currentScale });
                
                // Set canvas dimensions
                const dpr = window.devicePixelRatio || 1;
                this.canvas.width = viewport.width * dpr;
                this.canvas.height = viewport.height * dpr;
                
                // Scale canvas for display
                this.canvas.style.width = `${viewport.width}px`;
                this.canvas.style.height = `${viewport.height}px`;
                
                // Update render context
                this.renderContext.viewport = viewport;
                
                // Clear canvas
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Render PDF page
                await page.render(this.renderContext).promise;
                
                // Restore annotations for this page
                this.restoreAnnotations();
                
                // Exit annotation mode after page change
                this.exitAnnotationMode();
                
                // Reset container transform
                this.canvasContainer.style.transform = 'scale(1)';
                
                console.log(`Rendered page ${pageNum} at scale ${this.currentScale.toFixed(2)}`);
            }

            nextPage() {
                if (this.currentPage < this.pdfDoc.numPages && !this.isAnnotationMode) {
                    console.log('Changing to next page');
                    this.renderPage(this.currentPage + 1);
                }
            }

            previousPage() {
                if (this.currentPage > 1 && !this.isAnnotationMode) {
                    console.log('Changing to previous page');
                    this.renderPage(this.currentPage - 1);
                }
            }

            resetZoom() {
                console.log('Resetting zoom');
                this.currentScale = 1.0;
                this.renderPage(this.currentPage);
            }

            saveHighlight(highlight) {
                const pageHighlights = this.annotations.get(highlight.page) || [];
                pageHighlights.push(highlight);
                this.annotations.set(highlight.page, pageHighlights);
                
                this.saveToStorage();
            }

            restoreAnnotations() {
                // Remove all existing highlights
                document.querySelectorAll('.highlight[data-permanent]').forEach(el => el.remove());
                
                // Draw highlights for current page
                const pageHighlights = this.annotations.get(this.currentPage) || [];
                pageHighlights.forEach(highlight => {
                    // Adjust highlight position based on current scale
                    const adjustedHighlight = {
                        ...highlight,
                        x: highlight.x * this.currentScale,
                        y: highlight.y * this.currentScale,
                        width: highlight.width * this.currentScale,
                        height: highlight.height * this.currentScale
                    };
                    this.drawHighlight(adjustedHighlight, true);
                });
            }

            showNoteSheet(highlight) {
                this.activeHighlight = highlight;
                
                const noteSheet = document.getElementById('note-sheet');
                const overlay = document.getElementById('overlay');
                const noteText = document.getElementById('note-text');
                
                // Load existing note
                noteText.value = highlight.note || '';
                
                noteSheet.classList.add('active');
                overlay.classList.add('active');
            }

            hideNoteSheet() {
                const noteSheet = document.getElementById('note-sheet');
                const overlay = document.getElementById('overlay');
                
                noteSheet.classList.remove('active');
                overlay.classList.remove('active');
                
                this.activeHighlight = null;
            }

            saveNote() {
                if (!this.activeHighlight) return;
                
                const noteText = document.getElementById('note-text').value;
                this.activeHighlight.note = noteText;
                
                // Update in annotations
                const pageHighlights = this.annotations.get(this.activeHighlight.page) || [];
                const index = pageHighlights.findIndex(h => h.id === this.activeHighlight.id);
                if (index !== -1) {
                    pageHighlights[index].note = noteText;
                    this.saveToStorage();
                }
                
                this.hideNoteSheet();
            }

            deleteHighlight(highlightId = null) {
                const id = highlightId || (this.activeHighlight && this.activeHighlight.id);
                if (!id) return;
                
                // Remove from DOM
                const highlightEl = document.querySelector(`.highlight[data-id="${id}"]`);
                if (highlightEl) {
                    highlightEl.remove();
                }
                
                // Remove from annotations
                const pageHighlights = this.annotations.get(this.currentPage) || [];
                const filtered = pageHighlights.filter(h => h.id !== id);
                this.annotations.set(this.currentPage, filtered);
                
                this.saveToStorage();
                this.hideNoteSheet();
            }

            saveToStorage() {
                const data = Object.fromEntries(this.annotations);
                localStorage.setItem('pdfAnnotations', JSON.stringify(data));
            }

            loadAnnotations() {
                const saved = localStorage.getItem('pdfAnnotations');
                if (saved) {
                    const data = JSON.parse(saved);
                    this.annotations = new Map(Object.entries(data));
                }
            }
        }

        // Initialize the viewer when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.viewer = new GesturePDFViewer();
        });
    </script>
</body>
</html>
