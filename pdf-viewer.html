<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

<style>
  body {
    margin: 0;
    background: #0a0a14;
    overflow: hidden;
    user-select: none;
    font-family: system-ui, -apple-system;
  }

  #viewer {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: auto;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  canvas {
    background: #fff;
    max-width: 100%;
    height: auto;
  }

  .highlight {
    position: absolute;
    border-radius: 4px;
  }

  /* Color Picker */
  #colorPicker {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: none;
    gap: 12px;
    z-index: 20;
  }

  .color {
    width: 34px;
    height: 34px;
    border-radius: 50%;
    border: 2px solid #fff;
  }

  /* Note Sheet */
  #noteSheet {
    position: fixed;
    bottom: -100%;
    left: 0;
    width: 100%;
    background: #111827;
    border-radius: 20px 20px 0 0;
    padding: 16px;
    transition: bottom 0.25s ease;
    z-index: 30;
  }

  textarea {
    width: 100%;
    height: 80px;
    border-radius: 12px;
    border: none;
    padding: 10px;
    font-size: 14px;
  }

  #saveNote {
    margin-top: 12px;
    background: #7c4dff;
    color: #fff;
    border: none;
    width: 100%;
    padding: 12px;
    border-radius: 14px;
    font-size: 15px;
    font-weight: 600;
  }
</style>
</head>

<body>

<div id="viewer"></div>

<div id="colorPicker">
  <div class="color" style="background:#facc15" data-color="rgba(250,204,21,0.4)"></div>
  <div class="color" style="background:#4ade80" data-color="rgba(74,222,128,0.4)"></div>
  <div class="color" style="background:#60a5fa" data-color="rgba(96,165,250,0.4)"></div>
  <div class="color" style="background:#f472b6" data-color="rgba(244,114,182,0.4)"></div>
</div>

<div id="noteSheet">
  <textarea placeholder="Write your note..."></textarea>
  <button id="saveNote">Save</button>
</div>

<script>
  const params = new URLSearchParams(location.search);
  const pdfUrl = params.get("file");
  const storeKey = "annotations_" + pdfUrl;

  let pdfDoc, pageNum = 1, scale = 1.4;

  let annotationMode = false;
  let longPressTimer = null;
  let startX = 0, startY = 0;
  let hasMoved = false;
  let activeHighlight = null;
  let currentColor = "rgba(250,204,21,0.4)";
  let lastTap = 0;

  const viewer = document.getElementById("viewer");
  const picker = document.getElementById("colorPicker");
  const sheet = document.getElementById("noteSheet");
  const textarea = sheet.querySelector("textarea");

  pdfjsLib.GlobalWorkerOptions.workerSrc =
    "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

  pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
    pdfDoc = pdf;
    renderPage();
    loadHighlights();
  });

  function renderPage() {
    viewer.innerHTML = "";
    pdfDoc.getPage(pageNum).then(page => {
      const vp = page.getViewport({ scale });
      const c = document.createElement("canvas");
      c.width = vp.width;
      c.height = vp.height;
      viewer.appendChild(c);
      page.render({ canvasContext: c.getContext("2d"), viewport: vp });
    });
  }

  /* STRICT TOUCH LOGIC */

  viewer.addEventListener("touchstart", e => {
    if (e.touches.length !== 1) return;

    startX = e.touches[0].clientX;
    startY = e.touches[0].clientY;
    hasMoved = false;

    longPressTimer = setTimeout(() => {
      if (!hasMoved) {
        annotationMode = true;
        picker.style.display = "flex";
      }
    }, 650);
  });

  viewer.addEventListener("touchmove", e => {
    if (e.touches.length !== 1) return;

    const x = e.touches[0].clientX;
    const y = e.touches[0].clientY;

    if (Math.abs(x - startX) > 6 || Math.abs(y - startY) > 6) {
      hasMoved = true;
      clearTimeout(longPressTimer);
    }

    if (!annotationMode) return;

    if (!activeHighlight && Math.abs(x - startX) > 12) {
      activeHighlight = document.createElement("div");
      activeHighlight.className = "highlight";
      activeHighlight.style.background = currentColor;
      viewer.appendChild(activeHighlight);
    }

    if (activeHighlight) {
      Object.assign(activeHighlight.style, {
        left: Math.min(startX, x) + "px",
        top: Math.min(startY, y) + "px",
        width: Math.abs(x - startX) + "px",
        height: Math.abs(y - startY) + "px"
      });
      e.preventDefault();
    }
  }, { passive: false });

  viewer.addEventListener("touchend", () => {
    clearTimeout(longPressTimer);

    if (activeHighlight) {
      saveHighlight({
        page: pageNum,
        x: activeHighlight.style.left,
        y: activeHighlight.style.top,
        w: activeHighlight.style.width,
        h: activeHighlight.style.height,
        color: currentColor,
        note: ""
      });
      activeHighlight = null;
    }

    const now = Date.now();
    if (now - lastTap < 300) {
      if (annotationMode) {
        annotationMode = false;
        picker.style.display = "none";
      } else {
        scale = 1.4;
        renderPage();
        loadHighlights();
      }
    }
    lastTap = now;
  });

  function saveHighlight(h) {
    const d = JSON.parse(localStorage.getItem(storeKey) || "[]");
    d.push(h);
    localStorage.setItem(storeKey, JSON.stringify(d));
    loadHighlights();
  }

  function loadHighlights() {
    viewer.querySelectorAll(".highlight").forEach(h => h.remove());
    const d = JSON.parse(localStorage.getItem(storeKey) || "[]");
    d.filter(h => h.page === pageNum).forEach(h => {
      const el = document.createElement("div");
      el.className = "highlight";
      Object.assign(el.style, h);
      el.onclick = () => {
        if (!annotationMode) {
          textarea.value = h.note || "";
          sheet.style.bottom = "0";
        }
      };
      viewer.appendChild(el);
    });
  }

  picker.querySelectorAll(".color").forEach(c =>
    c.onclick = () => currentColor = c.dataset.color
  );

  document.getElementById("saveNote").onclick = () => {
    sheet.style.bottom = "-100%";
  };
</script>

</body>
</html>
